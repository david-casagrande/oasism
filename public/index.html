<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>OASISM</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="icono.min.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        text-align: center;
        font-family: Helvetica, Arial, sans-serif;
      }

      .sound-control {
        position: absolute;
        top: 2rem;
        right: 2rem;
        width: 40px;
        height: 40px;
        cursor: pointer;
      }

      .sound-control div {
        color: #5bc18e;
      }

      h1 {
        color: #5bc18e;
        font-weight: 300;
        font-size: 3rem;
        line-height: 3rem;
        padding: 0.5rem 0;
        margin: 0;
        text-align: right;
        vertical-align: baseline;
      }

      h1.artist {
        text-align: left;
        padding-bottom: 0;
      }

      body:before {
        content: '';
        display: inline-block;
        height: 100%;
        vertical-align: middle;
        margin-right: -0.25em; /* Adjusts for spacing */
      }

      .oasism {
        padding-bottom: 5rem;
        width: 600px;
      }

      .centered {
        display: inline-block;
        vertical-align: middle;
      }

      .modal {
        background-color: rgba(255, 255, 255, 0.5);
        position: fixed;
        left: 0;
        top: -100%;
        width: 100%;
        height: 100%;
      }

      .modal.open {
        top: 0;
      }

      .modal iframe {
        position: absolute;
        left: 50%;
        margin-left: -35%;
        top: 50%;
        margin-top: -275px;
      }
      /*canvas {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
      }*/
    </style>
    <!-- <link rel="stylesheet" href="css/app.css"> -->
  </head>
  <body>
    <script type="text/javascript" src="app.js"></script>
  </body>

</html>
